<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
<div class="form-group">
  <label for="FullName">    Full Name  </label>
  <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
  <div class="validation-error" *ngIf="FullName.touched && FullName.errors?.required">This field is required</div>
</div>
<div class="form-group">
  <label for="Position">  Position  </label>
  <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="EMPCode">    Employee Code  </label>
    <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control">
  </div>
  <div class="form-group col-md-6">
    <label for="Mobile">   Mobile  </label>
    <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
  </div>
  
</div>

<div class="form-group">
  <button type="submit" class="btn btn-primary form-control"
  [disabled]="form.invalid">Save</button>
</div>
</form>
